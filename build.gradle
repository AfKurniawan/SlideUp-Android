buildscript {
    ext {
        versions = [
                support        : '26.0.0-beta2',
                SlideUp        : '2.2.1',
                Rx             : [
                        Java     : '1.3.0'
                ]
        ]
    }
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha6'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
