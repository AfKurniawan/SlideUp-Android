buildscript {
    ext {
        versions = [
                support        : '25.3.1',
                SlideUp        : '2.2.1',
                Rx             : [
                        Java     : '1.3.0'
                ]
        ]
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
